<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Reminder</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body class="flex flex-col items-center justify-center min-h-screen 
             bg-gradient-to-b from-blue-100 to-blue-700 p-4">

  <h1 class="text-2xl sm:text-4xl md:text-3xl font-bold text-blue-900 mb-6">Günlük Su İhtiyacını Karşıla!</h1>
  <div>
    <div class="flex flex-col items-center gap-6">
      <div class="radial-progress text-blue-900 text-4xl" style="--value:70; --size:10rem; --thickness: 1rem;"
        aria-valuenow="70" role="progressbar">70%</div>


      <div class="w-full max-w-xs text-blue-900 font-bold  ">
        <input type="range" min="0" max="100" value="33.33" class="range" step="33.33" />
        <div class="flex justify-between px-2.5 mt-2 text-xs">
          <span>|</span>
          <span>|</span>
          <span>|</span>
          <span>|</span>
        </div>
        <div class="flex justify-between px-2.5 mt-2 text-xs">
          <span>200 ml</span>
          <span>0.5L</span>
          <span>1L</span>
          <span>1.5L</span>
        </div>
      </div>
      <button class="btn btn-primary btn-xl">Su Ekle!</button>
    </div>

  </div>
</body>

</html>
